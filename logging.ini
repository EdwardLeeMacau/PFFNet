[loggers]
keys=root

[handlers]
keys=streamHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=streamHandler,fileHandler

[handler_streamHandler]
class=StreamHandler
level=DEBUG
args=(sys.stdout, )
formatter=simpleFormatter

[handler_fileHandler]
class=FileHandler
level=INFO
args=('log.log', )
formatter=simpleFormatter

[formatter_simpleFormatter]
format=[%(levelname)-7s] [%(name)s.%(funcName)s] %(message)s